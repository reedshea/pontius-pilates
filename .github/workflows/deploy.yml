name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  update_aws:
    name: Update AWS SAM infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aws
    outputs:
      s3_bucket: ${{ steps.get-outputs.outputs.s3_bucket }}
      cloudfront_id: ${{ steps.get-outputs.outputs.cloudfront_id }}
      counter_url: ${{ steps.get-outputs.outputs.counter_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Load secrets from 1Password
        id: op-secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_ACCESS_KEY_ID: op://Engineering/pontius-pilates-aws/access-key-id
          AWS_SECRET_ACCESS_KEY: op://Engineering/pontius-pilates-aws/secret-access-key

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: aws-actions/setup-sam@v2

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - run: sam build --parallel

      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --config-env production

      - name: Get stack outputs
        id: get-outputs
        run: |
          STACK_NAME="pontius-pilates-website"
          S3_BUCKET=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" --output text)
          CLOUDFRONT_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
          COUNTER_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='CounterFunctionUrl'].OutputValue" --output text)
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "counter_url=$COUNTER_URL" >> $GITHUB_OUTPUT

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: update_aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        id: op-secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          AWS_ACCESS_KEY_ID: op://Engineering/pontius-pilates-aws/access-key-id
          AWS_SECRET_ACCESS_KEY: op://Engineering/pontius-pilates-aws/secret-access-key

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build NextJS site
        run: npm run build
        env:
          NEXT_PUBLIC_COUNTER_URL: ${{ needs.update_aws.outputs.counter_url }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ needs.update_aws.outputs.s3_bucket }}/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.DS_Store"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.update_aws.outputs.cloudfront_id }} \
            --paths "/*"
